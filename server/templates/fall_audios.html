<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fall Audio Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .audio-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .audio-card:hover {
            transform: translateY(-5px);
        }
        .audio-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .audio-player {
            width: 100%;
            outline: none;
        }
        .header {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 header">Fall Audio Records</h1>
        {% if audio_files %}
            <div class="row">
                {% for file in audio_files %}
                    <div class="col-md-6 col-lg-4">
                        <div class="audio-card">
                            <div class="audio-title">{{ file }}</div>
                            <audio controls class="audio-player">
                                <source src="{{ url_for('serve_audio', filename=file) }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">No fall audio records available.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
